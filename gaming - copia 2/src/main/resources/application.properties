# ===========================================
# ORUGA BACKEND - APPLICATION PROPERTIES
# ===========================================

# Perfil activo (dev o prod)
spring.profiles.active=dev

# Nombre de la aplicación
spring.application.name=oruga-backend

# Puerto del servidor
server.port=8080

# ===========================================
# CONFIGURACIÓN DE BASE DE DATOS - DESARROLLO
# ===========================================
# Descomenta estas líneas para desarrollo local
spring.datasource.url=jdbc:mysql://localhost:3306/oruga_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Gcusack
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# CONFIGURACIÓN DE BASE DE DATOS - RAILWAY (PRODUCCIÓN)
# ===========================================
# Railway inyectará estas variables automáticamente
# No necesitas descomentarlas, solo asegúrate de configurar las variables en Railway
# spring.datasource.url=${SPRING_DATASOURCE_URL}
# spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
# spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# ===========================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ===========================================
# Estrategia de actualización de esquema
# - create: Crea el esquema, destruyendo datos previos
# - create-drop: Crea el esquema al inicio y lo destruye al cerrar
# - update: Actualiza el esquema según las entidades (RECOMENDADO PARA DESARROLLO)
# - validate: Valida el esquema pero no hace cambios
# - none: No hace nada
spring.jpa.hibernate.ddl-auto=update

# Dialecto de MySQL para JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Mostrar SQL en consola (útil para debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# CONFIGURACIÓN DE JWT
# ===========================================
# Clave secreta para firmar tokens JWT (cambiar en producción)
jwt.secret=OrugaSecretKey2024VerySecureAndLongKeyForJWTTokenGeneration123456789
# Tiempo de expiración del token (en milisegundos)
# 86400000 = 24 horas
jwt.expiration=86400000

# ===========================================
# CONFIGURACIÓN DE LOGGING
# ===========================================
# Nivel de logging
logging.level.root=INFO
logging.level.com.oruga=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Patrón de logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===========================================
# CONFIGURACIÓN DE MULTIPART (SUBIDA DE ARCHIVOS)
# ===========================================
# Tamaño máximo de archivo (10MB)
spring.servlet.multipart.max-file-size=10MB
# Tamaño máximo de request (10MB)
spring.servlet.multipart.max-request-size=10MB

# ===========================================
# CONFIGURACIÓN DE CORS
# ===========================================
# Permitir orígenes específicos (configurar según necesidad)
cors.allowed-origins=http://localhost:8080,http://localhost:3000

# ===========================================
# CONFIGURACIÓN DE ACTUATOR (OPCIONAL)
# ===========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always